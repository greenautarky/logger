name: Build & Push (GHCR) - ga_logger

on:
  push:
    branches: [ main ]
    tags: ['*']                 # allow tag-triggered releases
    paths:
      - "logger/**"
      - ".github/workflows/publish.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  packages: write

env:
  IMAGE_NS: ghcr.io/greenautarky
  ADDON_SLUG: ga_logger
  ADDON_DIR: logger
  BASE_VERSION: 18.1.4          # single, no-`v` scheme for all arches

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - ha_arch: aarch64
            platform: linux/arm64
          - ha_arch: amd64
            platform: linux/amd64
          - ha_arch: armv7
            platform: linux/arm/v7

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Read add-on version from logger/config.yaml (supports quoted/unquoted, ignores comments)
      - name: Read add-on version
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          f="${{ env.ADDON_DIR }}/config.yaml"

          echo ">>> Looking for 'version:' in $f"
          grep -n -i '^[[:space:]]*version[[:space:]]*:' "$f" || true

          ver=$(
            awk 'BEGIN{IGNORECASE=1}
              /^[[:space:]]*version[[:space:]]*:/{
                sub(/^.*version[[:space:]]*:[[:space:]]*/,"");
                sub(/[[:space:]]*#.*/,"");
                gsub(/"/,"");
                gsub(/[[:space:]]/,"");
                print; exit
              }' "$f"
          )

          if [ -z "${ver:-}" ]; then
            echo "::error::Could not read version from $f"
            nl -ba "$f" | sed -n '1,60p'
            exit 1
          fi

          echo "Detected add-on version: $ver"
          echo "value=$ver" >> "$GITHUB_OUTPUT"

      - name: Metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.IMAGE_NS }}/${{ env.ADDON_SLUG }}-${{ matrix.ha_arch }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.ver.outputs.value }}
            type=ref,event=tag
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Resolve base image
        id: base
        shell: bash
        run: |
          img="ghcr.io/hassio-addons/debian-base/${{ matrix.ha_arch }}:${{ env.BASE_VERSION }}"
          # armv7 uses an explicit path segment; keep consistent
          if [ "${{ matrix.ha_arch }}" = "armv7" ]; then
            img="ghcr.io/hassio-addons/debian-base/armv7:${{ env.BASE_VERSION }}"
          fi
          echo "img=$img" >> "$GITHUB_OUTPUT"
          echo "Using base: $img"

      - name: Build & Push (${{ matrix.ha_arch }})
        uses: docker/build-push-action@v6
        with:
          context: ./${{ env.ADDON_DIR }}
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            BUILD_FROM=${{ steps.base.outputs.img }}
            BUILD_ARCH=${{ matrix.ha_arch }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
